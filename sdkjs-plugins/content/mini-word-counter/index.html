<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Word Counter</title>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
  <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <h1>Word Counter</h1>
    <textarea id="inputText" placeholder="Select text in document or type manually"></textarea>
    <div class="actions">
      <button id="fromSelection">From selection</button>
      <button id="countBtn">Count</button>
    </div>
    <div class="stats">
      <p>Words: <strong id="words">0</strong></p>
      <p>Characters: <strong id="chars">0</strong></p>
      <p>Characters (no spaces): <strong id="charsNoSpace">0</strong></p>
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Text Case</title>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
  <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
  <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <h1>Text Case</h1>
    <textarea id="inputText" placeholder="Text to transform"></textarea>
    <div class="actions">
      <button data-mode="upper">UPPER</button>
      <button data-mode="lower">lower</button>
      <button data-mode="title">Title</button>
      <button id="fromSelection">From selection</button>
      <button id="insertBack">Insert to document</button>
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>

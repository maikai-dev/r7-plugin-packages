<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <h1>Word Counter</h1>
    <textarea id="inputText" placeholder="Выделите текст в документе или введите вручную"></textarea>
    <div class="actions">
      <button id="fromSelection">Из выделения</button>
      <button id="countBtn">Посчитать</button>
    </div>
    <div class="stats">
      <p>Слова: <strong id="words">0</strong></p>
      <p>Символы: <strong id="chars">0</strong></p>
      <p>Символы (без пробелов): <strong id="charsNoSpace">0</strong></p>
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Text Case</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <h1>Text Case</h1>
    <textarea id="inputText" placeholder="Текст для преобразования"></textarea>
    <div class="actions">
      <button data-mode="upper">UPPER</button>
      <button data-mode="lower">lower</button>
      <button data-mode="title">Title</button>
      <button id="fromSelection">Из выделения</button>
      <button id="insertBack">Вставить в документ</button>
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>

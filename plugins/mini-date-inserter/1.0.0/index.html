<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Date Inserter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <h1>Date Inserter</h1>
    <label for="formatSelect">Формат даты</label>
    <select id="formatSelect">
      <option value="iso">2026-02-17</option>
      <option value="ru">17.02.2026</option>
      <option value="full">17 февраля 2026, 10:30</option>
    </select>
    <textarea id="preview" readonly></textarea>
    <div class="actions">
      <button id="refresh">Обновить</button>
      <button id="insert">Вставить в документ</button>
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>
